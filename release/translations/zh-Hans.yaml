configuration:
  # ============================================================================
  # RTSP 配置
  # ============================================================================
  rtsp_url:
    name: RTSP 地址
    description: 摄像头的 RTSP 流地址（格式：rtsp://用户名:密码@IP地址:554/stream1）
  rtsp_reconnect_delay:
    name: RTSP 重连延迟
    description: RTSP 连接失败后重试的延迟时间（秒），推荐 5 秒
  
  # ============================================================================
  # MQTT 配置
  # ============================================================================
  mqtt_broker:
    name: MQTT 服务器
    description: MQTT broker 主机名或 IP 地址（使用 Home Assistant 内置 broker 请填写 'core-mosquitto'）
  mqtt_port:
    name: MQTT 端口
    description: MQTT broker 端口号（默认 1883）
  mqtt_username:
    name: MQTT 用户名
    description: MQTT 认证用户名（如不需要认证请留空）
  mqtt_password:
    name: MQTT 密码
    description: MQTT 认证密码（如不需要认证请留空）
  
  # ============================================================================
  # 视频处理配置
  # ============================================================================
  frame_width:
    name: 画面宽度
    description: |
      视频处理的画面宽度（像素）
      - 越小处理速度越快，但识别准确度可能降低
      - 推荐值：320（平衡性能和准确度）
      - 范围：160-1920
  frame_height:
    name: 画面高度
    description: |
      视频处理的画面高度（像素）
      - 越小处理速度越快，但识别准确度可能降低
      - 推荐值：240（平衡性能和准确度）
      - 范围：120-1080
  target_fps:
    name: 目标帧率
    description: |
      手势检测的目标每秒帧数
      - 越小 CPU 占用越低
      - 推荐值：10-15（足够流畅且节省资源）
      - 范围：5-30
  skip_frames:
    name: 跳帧处理
    description: |
      每 N 帧处理一次（用于进一步提升性能）
      - 1 = 处理所有帧（最准确，最消耗资源）
      - 2 = 处理一半帧（平衡）
      - 3+ = 跳过更多帧（最省资源，但可能漏检）
      - 推荐值：1-2
  
  # ============================================================================
  # MediaPipe 手部检测配置（v2.1.2 - IMAGE 模式）
  # ============================================================================
  min_detection_confidence:
    name: 手部检测置信度
    description: |
      检测手部的最低置信度（0.3-1.0）
      - 0.5 = Google 官方默认值（推荐）
      - 越高越严格，误检测越少，但可能漏检手部
      - 越低越宽松，检测更灵敏，更容易检测到手部
      - 推荐值：0.5（平衡准确度和检测率）
  min_tracking_confidence:
    name: 手部跟踪置信度
    description: |
      跟踪手部的最低置信度（0.3-1.0）
      - 0.5 = Google 官方默认值（推荐）
      - 越高越严格，跟踪更稳定，但可能丢失追踪
      - 越低越宽松，跟踪更灵活，更容易保持追踪
      - 推荐值：0.5（平衡稳定性和灵活性）
  
  # ============================================================================
  # 手势识别配置
  # ============================================================================
  gesture_confidence_threshold:
    name: 手势识别置信度
    description: |
      接受手势识别的最低置信度（0.3-1.0）
      - 0.5 = 推荐值（平衡准确度和检测率）
      - 越高越严格，误识别越少，但可能漏检手势
      - 越低越宽松，识别更灵敏，但可能误识别
      - Google 模型准确率 95%+，建议使用 0.5-0.6
  gesture_min_detections:
    name: 连续检测次数
    description: |
      手势必须连续检测到多少次才触发（2-10）
      - 越大越稳定，误触发越少，但响应越慢
      - 越小越灵敏，响应越快，但可能误触发
      - 推荐值：2-3（快速响应且稳定）
      - 参考时间：2次≈0.06秒，3次≈0.13秒，5次≈0.30秒
  gesture_cooldown:
    name: 冷却时间
    description: |
      相同手势重复触发之间的冷却时间（秒）
      - 防止同一手势连续多次触发
      - 推荐值：1.0-2.0 秒
      - 范围：0.5-10.0
  
  # ============================================================================
  # MediaPipe 模型配置
  # ============================================================================
  # 手势开关（v2.1.0 - Google Gesture Recognizer: 7个内置手势）
  # ============================================================================
  enable_open_palm:
    name: 启用"张开手掌" 🖐️
    description: 五指全部伸直张开（适合用作"停止"或"确认"指令）
  enable_closed_fist:
    name: 启用"握拳" ✊
    description: 五指全部收起握拳（适合用作"取消"或"关闭"指令）
  enable_pointing_up:
    name: 启用"食指向上" ☝️
    description: 只有食指伸直向上（适合用作"选择"或"指向"指令）
  enable_thumbs_down:
    name: 启用"点踩" 👎
    description: 拇指向下，其他手指收起。Google 高精度模型，准确率 95%+（适合用作"反对"或"减少"指令）
  enable_thumbs_up:
    name: 启用"点赞" 👍
    description: 拇指向上，其他手指收起。Google 高精度模型，准确率 95%+（适合用作"赞同"或"增加"指令）
  enable_peace:
    name: 启用"剪刀手/胜利" ✌️
    description: 食指和中指伸出呈V字形。Google 高精度模型，准确率 95%+（适合用作"选项2"或"胜利"指令）
  enable_i_love_you:
    name: 启用"我爱你" 🤟
    description: 拇指、食指和小指伸出（手语"我爱你"）。Google 高精度模型，准确率 95%+（适合用作"爱心"或"摇滚"指令）
  enable_ok_sign:
    name: 启用"OK手势" 👌
    description: |
      拇指和食指尖端接触形成圆圈，其他三指伸直。
      自定义检测（基于手部关键点几何分析），准确率约 85%。
      适合用作"确认"或"同意"指令。
  
  # ============================================================================
  # 日志配置
  # ============================================================================
  log_level:
    name: 日志级别
    description: |
      日志详细程度
      - DEBUG：最详细，显示所有调试信息（仅用于问题排查）
      - INFO：正常，显示重要操作信息（推荐）
      - WARNING：警告，仅显示警告和错误
      - ERROR：错误，仅显示错误信息
